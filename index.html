<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicons/favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
  </head>
  <body>
    <header>
      <a href="http://github.com/xlucassales" target="_blank">
        <img src="./images/GitHub-logo.png" alt="github" class="github" />
      </a>
      <a href="https://xlucassales.github.io/listagem-pokemon/" target="_blank">
        <img src="./images/pokeball.png" alt="pokebola" class="pokebola" />
      </a>
      <a
        href="https://www.linkedin.com/in/lucas-sales-82a27016a/"
        target="_blank"
      >
        <img src="./images/linkedin-logo.png" alt="linkedin" class="linkedin" />
      </a>
    </header>

    <main>
      <img src="#" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
